<!DOCTYPE html>

<html lang="es-AR">
<!-- Aca inicia el HTML -->

<!----------------------------------------->
<!-----------------HEAD ------------------->
<!----------------------------------------->

<head>

    <meta charset="UTF-8">
    <title>PRODUCTOS | Mammoth Tienda de Bicicletas</title>
    <!-- Logo pestaña navegador -->
    <link rel="shortcut icon" href="img/logo_M.png">

    <!-- Font Awesome -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Mi CSS -->
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Tienda de bicicletas. Aquí encontrarás bicicletas de Mountain bike, ruta, urbana, e-bike e infantiles. Además, te ofrecemos todo lo que te haga falta para tu bicicleta y al mejor precio. Componentes, accesorios, equipamiento, indumentaria …">
    <meta name="keywords"
        content="mammoth, bicicleteria, tienda, venta, bicicletas, bicis, ciclismo, reparacion, taller">

</head>
<!----------------------------------------->
<!-----------------HEAD ------------------->
<!----------------------------------------->


<!----------------------------------------->
<!-----------------BODY ------------------->
<!----------------------------------------->

<body>


    <!---------------------- MAIN - Inicio ------------------------>

    <main class="productos">

        <!-- Sección de compras -->
        <div class="container-xl">



            <!---------------------- Show Room - Inicio ------------------------>
            <div class="row mx-0 mr-sm-n3 showRoom">

                <!---------------------- Columna filtros - Inicio ------------------------>
                <div id="filtros" class="col-sm-3 col-xl-2 mb-4">
                    <h3>Filtros <span><img src="./img/filtros.png" alt=""></span></h3>
                    <div id="contenedorFiltros">
                        <div id="cantProductosEncontrados">() producto/s</div>

                        <button type="button" id="filtroBuscar"
                            class="btn btn-sm btn-outline-secondary ocultar mb-2">BUSQUEDA
                            <span>[&times;]</span>
                        </button>

                        <div class="row">
                            <div class="col-sm-12">
                                <h4>Categorías</h4>
                                <div class="form-check mb-2 seleccionado">
                                    <input class="form-check-input" type="radio" name="categoria" id="catTodas"
                                        value="todas" checked>
                                    <label class="form-check-label" for="catTodas">
                                        TODAS
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="categoria" id="catBicicletas"
                                        value="bicicletas">
                                    <label class="form-check-label" for="catBicicletas">
                                        Bicicletas
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="categoria" id="catComponentes"
                                        value="componentes">
                                    <label class="form-check-label" for="catComponentes">
                                        Componentes
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="categoria" id="catAccesorios"
                                        value="accesorios">
                                    <label class="form-check-label" for="catAccesorios">
                                        Accesorios
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="categoria" id="catEquipamiento"
                                        value="equipamiento">
                                    <label class="form-check-label" for="catEquipamiento">
                                        Equipamiento
                                    </label>
                                </div>
                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="radio" name="categoria" id="catIndumentaria"
                                        value="indumentaria">
                                    <label class="form-check-label" for="catIndumentaria">
                                        Indumentaria
                                    </label>
                                </div>
                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="checkbox" id="checkDestacados">
                                    <label class="form-check-label" for="checkDestacados">
                                        Solo Destacados
                                    </label>
                                </div>
                                <button type="button" id="verMarcas" class="btn btn-sm btn-danger mb-3">MARCAS<i
                                        class="fa fa-toggle-off"></i></button>
                                <div class="form-group">
                                    <label for="inputPrecioMin">Precio Mínimo $</label>
                                    <input type="range" class="form-control-range" id="rangoPrecioMin" min="0" max="100"
                                        step=".5">
                                    <input type="text" id="inputPrecioMin"
                                        class="form-control form-control-sm text-center" placeholder="$ Min" disabled>
                                </div>
                                <div class="form-group">
                                    <label for="inputPrecioMax">Precio Máximo $</label>
                                    <input type="range" class="form-control-range" id="rangoPrecioMax" min="0" max="100"
                                        step=".5">
                                    <input type="text" id="inputPrecioMax"
                                        class="form-control form-control-sm text-center" placeholder="$ Máx" disabled>
                                </div>
                            </div>
                        </div>
                        <div id="marcas">
                            <button type="button" id="volverMarcas" class="btn btn-sm btn-danger mb-3">Volver</button>
                            <div id="contenedorMarcas"></div>
                        </div>
                    </div>
                </div>
                <!---------------------- Columna filtros - Fin ------------------------>

                <!---------------------- Columna Productos - inicio ------------------------>
                <div class="col-sm-9 col-xl-10 colProductos">

                    <!---------------------- Zona buscar / ordenar ------------------------>
                    <div class="col-12 mb-3 buscarOrdenar">
                        <div class="form-inline">
                            <input type="search" id="inputBuscar" class="form-control mr-0 w-50"
                                placeholder="Descripción, marca, tipo, ..." aria-label="Search" name="buscar">
                            <button id="btnBuscar" class="btn btn-dark my-sm-0"><img src="./img/icon_search_w.png"
                                    alt=""></button>
                            <select id="selectOrdenar" class="form-control ml-auto" name="orden">
                                <option value="p">Destacados &#9650;</option>
                                <option value="a">Marca A-Z</option>
                                <option value="z">Marca Z-A</option>
                                <option value="-">Menor precio</option>
                                <option value="+">Mayor precio</option>
                                <option value="d-">Menor descuento</option>
                                <option value="d+">Mayor descuento</option>
                            </select>
                        </div>
                    </div>

                    <!---------------------- Contenedor de tarjeta productos ------------------------>
                    <div id="contenedorProductos" class="row row-cols-1 row-cols-md-2 row-cols-xl-3">
                        <div class="loader">Cargando ...</div>
                    </div>
                </div>
                <!---------------------- Columna Productos - Fin ------------------------>

            </div>
            <!---------------------- Show Room - Fin ------------------------>
        </div>

        <!-- Modal Carrito - inicio -->
        <div class="modal fade" id="modalCarrito" data-backdrop="static" data-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Mi Carrito</h5>
                        <button type="button" id="btnCarritoCerrar" class="close" data-dismiss="modal"
                            aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body p-0 pt-1">
                        <div class="carritoNoVacio">
                            <button type="button" id="btnVaciarCarrito"
                                class="btn btn-outline-dark d-block mx-auto mt-0 mb-1"><img src="./img/icon_cart.svg">
                                Vaciar</button>

                            <table class="table">
                                <tbody id="contenedorItemsCarrito">

                                </tbody>
                            </table>
                            <div class="text-center">TOTAL: <span id="totalCarrito"></span></div>
                        </div>
                        <div class="carritoVacio">
                            <h3 class="text-center p-5">NO HAY ARTICULOS EN EL CARRITO</h3>
                        </div>
                    </div>
                    <div class="modal-footer carritoNoVacio">
                        <button type="button" id="btnConfirmarCompra" class="btn btn-danger w-75 mx-auto my-3">Confirmar
                            Compra</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal Carrito - Fin -->

    </main>
    <!---------------------- MAIN - Fin ------------------------>



    <!---------------- Modal para mensajes - inicio ---------------->
    <div id="modalMensajes" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body p-0 pt-1">
                    <div>
                        <h4 class="text-center py-5 px-2">Texto a mostrar</h4>
                    </div>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>
    <div id="modalMensajesFondo" class="modal-backdrop"></div>
    <!---------------- Modal para mensajes - Fin ---------------->

    <!--------------------------->
    <!--------- SCRIPTS --------->


    <!-- jQuery, Popper.js y Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
        </script>

    <!-- Mi JS -->
    <script src="js/old.js"></script>

    <!--------- SCRIPTS --------->
    <!--------------------------->

</body>
<!----------------------------------------->
<!-----------------BODY ------------------->
<!----------------------------------------->

</html> <!-- Acá finaliza el HTML -->
