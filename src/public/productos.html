<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Carga de productos</title>
</head>

<body>
  <main>
    <div class="form-wrapper">
      <h2>CARGAR PRODUCTO</h2>
      <form id="productForm" action="/api/productos" method="post">
        <div class="mb-3">
          <label for="inputTitle" class="form-label">Título</label>
          <input type="text" class="form-control" id="inputTitle" name="title" required>
        </div>
        <div class="mb-3">
          <label for="inputDetail" class="form-label">Detalle</label>
          <input type="text" class="form-control" id="inputDetail" name="detail" required>
        </div>
        <div class="row">
          <div class="col-md mb-3">
            <label for="inputBrand" class="form-label">Marca</label>
            <input type="text" class="form-control" id="inputBrand" name="brand" required>
          </div>
          <div class="col-md mb-3">
            <label for="inputCode" class="form-label">Código</label>
            <input type="text" class="form-control" id="inputCode" name="code" required>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="inputCategory" class="form-label">Categoría</label>
            <input type="text" class="form-control" id="inputCategory" name="category" required>
          </div>
          <div class="col-md-3 mb-3">
            <label for="inputPrice" class="form-label">Precio</label>
            <input type="number" step="0.01" class="form-control" id="inputPrice" name="price" required>
          </div>
          <div class="col-md-3 mb-3">
            <label for=" inputStock" class="form-label">Stock</label>
            <input type="number" step="1" class="form-control" id="inputStock" name="stock" required>
          </div>
        </div>
        <div class="mb-3">
          <label for="inputThumbnail" class="form-label">URL de la imágen</label>
          <input type="url" class="form-control" id="inputThumbnail" name="thumbnail">
        </div>
        <div class="mb-3">
          <label for="inputFile" class="form-label">Subir imágen</label>
          <input type="file" class="form-control" id="inputFile" name="imageFile">
        </div>
        <button type="submit" class="btn btn-danger">CARGAR</button>
      </form>
    </div>
    <div id="productErrors"></div>
    <div id="productsTable"></div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="/js/productos.js"></script>
</body>

</html>
